<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Vintage Food</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="menu">
        <a class="header__logo" href="#">
          <img src="./images/logo.svg" alt="Логотип">
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item nav__item_one">
              <a class="nav__link" href="#">Главная</a>
            </li>
            <li class="nav__item nav__item_two">
              <a class="nav__link" href="#">Акции</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">О нас</a>
            </li>
          </ul>
        </nav>
        <button class="header__btn">
          <img class="header__basket" src="./images/basket.svg" alt="Корзина">
        </button>
      </div>
      <div class="header__content">
        <div class="header__box">
          <h1 class="header__title header__title_hidden">Самые вкусные бургеры!</h1>
          <h2 class="header__title">Быстрая доставка для Вас</h2>
          <p class="header__descr">Сделай первый заказ и&nbsp;получи скидку&nbsp;50%</p>
          <button class="header__order-btn">Заказать</button>
        </div>
        <img class="header__img" src="./images/burger.png
        " alt="Огромный вкусный бургер">
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">

    </div>
  </main>
  <footer>
    <div class="container">
      
    </div>
  </footer>
</body>
</html>
