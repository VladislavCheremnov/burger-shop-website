<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Vintage Food</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="menu">
        <a class="header__logo" href="#">
          <img src="./images/logo.svg" alt="Логотип">
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item nav__item_one">
              <a class="nav__link" href="#">Главная</a>
            </li>
            <li class="nav__item nav__item_two">
              <a class="nav__link" href="#">Акции</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">О нас</a>
            </li>
          </ul>
        </nav>
        <button class="header__btn">
          <img class="header__basket" src="./images/basket.svg" alt="Корзина">
        </button>
      </div>
      <div class="header__content">
        <div class="header__box">
          <h1 class="header__title header__title_hidden">Самые вкусные бургеры!</h1>
          <h2 class="header__title">Быстрая доставка для Вас</h2>
          <p class="header__descr">Сделай первый заказ и&nbsp;получи скидку&nbsp;50%</p>
          <button class="header__order-btn">Заказать</button>
        </div>
        <img class="header__img" src="./images/burger.png
        " alt="Огромный вкусный бургер">
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h2 class="main__title">Меню</h2>
      <ul class="main__cards-list">
        <li class="main__cards">
          <img class="main__cards-img" src="./images/img1.jpeg" alt="Сочный красибый бургер">
          <h3 class="main__cards-title">Бургеры</h3>
        </li>
        <li class="main__cards">
          <img class="main__cards-img" src="./images/img2.jpeg" alt="Нагетсы с в понировке с хрустящей корочкой">
          <h3 class="main__cards-title">Блюда из&nbsp;курицы</h3>
        </li>
        <li class="main__cards">
          <img class="main__cards-img" src="./images/img3.jpeg" alt="Сочный стейк с овощами поданный на доске.">
          <h3 class="main__cards-title">Горячие блюда</h3>
        </li>
        <li class="main__cards">
          <img class="main__cards-img" src="./images/img4.jpeg" alt="Разнообразная закуска к пиву, с соусами">
          <h3 class="main__cards-title">Закуски</h3>
        </li>
        <li class="main__cards">
          <img class="main__cards-img" src="./images/img5.jpeg" alt="Салат из зелени с помидорами и выложенными в ряд кусочками курицы">
          <h3 class="main__cards-title">Салаты</h3>
        </li>
        <li class="main__cards">
          <img class="main__cards-img" src="./images/img6.jpeg" alt="Сочные панкейки с ягодой">
          <h3 class="main__cards-title">Десерты</h3>
        </li>
      </ul>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <ul class="footer__link-list">
        <li class="footer__link-item">
          <a class="footer__link" href="#">Программа лояльности</a>
        </li>
        <li class="footer__link-item">
          <a class="footer__link" href="#">Политика конфиденциальности</a>
        </li>
        <li class="footer__link-item">
          <a class="footer__link" href="#">Договор оферты</a>
        </li>
      </ul>
      
    </div>
  </footer>
</body>
</html>
